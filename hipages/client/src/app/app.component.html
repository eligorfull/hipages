<div class="toolbar" role="banner">
  <img alt="HiPages Logo" src="assets/img/logo.png"/>
  <h2 class="tech-title">Tech Challenge</h2>
</div>

<div class="content">
  <mat-tab-group mat-align-tabs="start" (selectedTabChange)="tabClick($event)">
    <mat-tab label="Invited">
      <app-jobs #newTab [jobStatus]="'new'"></app-jobs>
    </mat-tab>
    <mat-tab label="Accepted">
      <app-jobs #acceptedTab [jobStatus]="'accepted'"></app-jobs>
    </mat-tab>
  </mat-tab-group>
</div>

<router-outlet></router-outlet>
